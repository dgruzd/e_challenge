        width=\"540\" height=\"809\" alt=\"Tongue in cheek\"></a></p>\n\n    <p>This
        is our son Colt:</p>\n\n    <p><a href=\"http://www.flickr.com/photos/46457493@N00/8767070308/\"
        title=\"What's up, doc? by davidhh, on Flickr\"><img src=\"http://farm9.staticflickr.com/8398/8767070308_0b2ce175ff_z.jpg\"
        width=\"540\" height=\"360\" alt=\"What's up, doc?\"></a></p>\n\n    <p>We
        split our time between Chicago, Malibu, and Marbella.</p>\n  </article>\n</body>\n</html>\n"
